<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment System Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Enrollment Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h2 class="fw-bold text-light mb-2">Student Enrollment System</h2>
        <p class="text-secondary">Manage courses, students, departments, and more</p>
    </div>

    <div class="container mt-4">
        <div class="row g-4 justify-content-center">

            <div class="col-md-3">
                <a href="html/course.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-journal-bookmark fs-1 text-primary"></i>
                        <h5 class="mt-3">Courses</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a href="html/department.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-building fs-1 text-success"></i>
                        <h5 class="mt-3">Departments</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a href="html/enrollment.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-file-earmark-text fs-1 text-warning"></i>
                        <h5 class="mt-3">Enrollments</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a href="html/instructor.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-person-badge fs-1 text-danger"></i>
                        <h5 class="mt-3">Instructors</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a href="html/program.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-list-check fs-1 text-info"></i>
                        <h5 class="mt-3">Programs</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a href="html/room.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-door-open fs-1 text-primary"></i>
                        <h5 class="mt-3">Rooms</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a href="html/section.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-grid fs-1 text-success"></i>
                        <h5 class="mt-3">Sections</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a href="html/student.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-people fs-1 text-warning"></i>
                        <h5 class="mt-3">Students</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a href="html/term.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-calendar-event fs-1 text-danger"></i>
                        <h5 class="mt-3">Terms</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a href="html/course_prerequisite.html" class="text-decoration-none">
                    <div class="card text-center p-3">
                        <i class="bi bi-diagram-3 fs-1 text-info"></i>
                        <h5 class="mt-3">Course Pre-requisite</h5>
                    </div>
                </a>
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
