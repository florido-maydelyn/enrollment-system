  <meta charset="UTF-8">
  <title>Program Management</title>

  <link rel="stylesheet" href="../style/course.css">
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#">Academic Management</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <!-- Back to Dashboard -->
          <li class="nav-item me-3">
            <a href="../dashboard.html" class="btn btn-outline-info fw-semibold">
              ← Back to Dashboard
            </a>
          </li>

          <!-- Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" id="featuresDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Features
            </a>
            <ul class="dropdown-menu dropdown-menu-dark bg-secondary">
              <li><a class="dropdown-item" href="department.html">Department</a></li>
              <li><a class="dropdown-item" href="enrollment.html">Enrollment</a></li>
              <li><a class="dropdown-item" href="instructor.html">Instructor</a></li>
              <li><a class="dropdown-item active bg-info text-dark fw-bold" href="program.html">Program</a></li>
              <li><a class="dropdown-item" href="room.html">Room</a></li>
              <li><a class="dropdown-item" href="section.html">Section</a></li>
              <li><a class="dropdown-item" href="student.html">Student</a></li>
              <li><a class="dropdown-item" href="term.html">Term</a></li>
              <li><a class="dropdown-item" href="course.html">Course</a></li>
              <li><a class="dropdown-item" href="course_prerequisite.html">Course Prerequisites</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="main-container container-fluid mt-5">
    <h2 class="mb-4 text-center">Program Management</h2>

    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
      <!-- Search -->
      <div class="d-flex align-items-center gap-2">
        <input type="text" id="searchBox" class="form-control" style="width: 700px;" placeholder="Search by name or code">
        <button class="btn btn-primary" onclick="searchProgram()">Search</button>
        <button class="btn btn-secondary" onclick="showAllPrograms()">Show All</button>
      </div>

      <!-- Add & Export -->
      <div class="position-relative d-flex gap-2">
        <button class="btn btn-primary" onclick="openAddProgramModal()">Add Program</button>
        <button type="button" class="btn btn-success" onclick="toggleExportMenu()">Export ▼</button>
        <div id="exportMenu" class="dropdown-menu p-2">
          <a href="#" class="dropdown-item text-dark" onclick="exportData('excel');return false;">Excel</a>
          <a href="#" class="dropdown-item text-dark" onclick="exportData('pdf');return false;">PDF</a>
        </div>
      </div>
    </div>

    <!-- TABLE -->
    <table class="table table-dark table-hover align-middle" id="programTable">
      <thead>
        <tr>
          <th data-key="program_code" onclick="sortTableBy('program_code')">Program Code</th>
          <th data-key="program_name" onclick="sortTableBy('program_name')">Program Name</th>
          <th data-key="department" onclick="sortTableBy('department')">Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ADD / EDIT PROGRAM MODAL -->
  <div class="modal fade" id="programModal" tabindex="-1" aria-labelledby="programModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-secondary text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="programModalLabel">Add Program</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="programForm" class="row g-3">
            <input type="hidden" id="program_id" name="program_id">

            <div class="col-md-4">
              <label class="form-label">Program Code</label>
              <input type="text" id="program_code" name="program_code" class="form-control" required>
            </div>

            <div class="col-md-8">
              <label class="form-label">Program Name</label>
              <input type="text" id="program_name" name="program_name" class="form-control" required>
            </div>

            <div class="col-md-12">
              <label class="form-label">Department</label>
              <select id="dept_id" name="dept_id" class="form-select" required></select>
            </div>
          </form>
        </div>

        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" id="cancelProgramBtn">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveProgramBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/program.js"></script>
</body>
</html>
