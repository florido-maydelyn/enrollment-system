<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Term Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/course.css">
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#">Academic Management</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <!-- Back to Dashboard Button -->
          <li class="nav-item me-3">
            <a href="../dashboard.html" class="btn btn-outline-info fw-semibold">
              ← Back to Dashboard
            </a>
          </li>

          <!-- Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" id="featuresDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Features
            </a>
            <ul class="dropdown-menu dropdown-menu-dark bg-secondary">
              <li><a class="dropdown-item" href="department.html">Department</a></li>
              <li><a class="dropdown-item" href="enrollment.html">Enrollment</a></li>
              <li><a class="dropdown-item" href="instructor.html">Instructor</a></li>
              <li><a class="dropdown-item" href="program.html">Program</a></li>
              <li><a class="dropdown-item" href="room.html">Room</a></li>
              <li><a class="dropdown-item" href="section.html">Section</a></li>
              <li><a class="dropdown-item" href="student.html">Student</a></li>
              <li><a class="dropdown-item active bg-info text-dark fw-bold" href="term.html">Term</a></li>
              <li><a class="dropdown-item" href="course.html">Course</a></li>
              <li><a class="dropdown-item" href="course_prerequisite.html">Course Prerequisites</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="main-container container-fluid mt-5">
    <h2 class="mb-4 text-center">Term Management</h2>

    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center gap-2">
        <input type="text" id="searchBox" class="form-control" style="width: 700px;" placeholder="Search by term code">
        <button class="btn btn-primary" onclick="searchTerm()">Search</button>
        <button class="btn btn-secondary" onclick="loadTerms()">Show All</button>
      </div>

      <div class="position-relative d-flex gap-2">
        <button class="btn btn-primary" onclick="openAddTermModal()">Add Term</button>
        <button type="button" class="btn btn-success" onclick="toggleExportMenu()">Export ▼</button>
        <div id="exportMenu" class="dropdown-menu p-2">
          <a href="#" class="dropdown-item text-dark" onclick="exportData('excel');return false;">Excel</a>
          <a href="#" class="dropdown-item text-dark" onclick="exportData('pdf');return false;">PDF</a>
        </div>
      </div>
    </div>

    <!-- Table -->
    <table class="table table-dark table-hover align-middle" id="termTable">
      <thead>
        <tr>
          <th data-key="term_code" onclick="sortTableBy('term_code')">Term Code</th>
          <th data-key="start_date" onclick="sortTableBy('start_date')">Start Date</th>
          <th data-key="end_date" onclick="sortTableBy('end_date')">End Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Add/Edit Term Modal -->
  <div class="modal fade" id="termModal" tabindex="-1" aria-labelledby="termModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-secondary text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="termModalLabel">Add Term</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="termForm" class="row g-3">
            <input type="hidden" id="term_id" name="term_id">

            <div class="col-12">
              <label class="form-label">Term Code</label>
              <input type="text" id="term_code" name="term_code" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">Start Date</label>
              <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">End Date</label>
              <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
          </form>
        </div>

        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" id="cancelTermBtn">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveTermBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/term.js"></script>
</body>
</html>
